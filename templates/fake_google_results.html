<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ query }} - Search Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='fake_google.css') }}" />
</head>
<body>
  <header class="results-header">
    <a href="{{ url_for('fake_google') }}" class="logo small">Searchly</a>
    <form class="results-search" method="post" action="{{ url_for('fake_google') }}">
      <input type="text" name="query" value="{{ query }}" required />
      <button type="submit">Search</button>
    </form>
  </header>

  <section class="results">
    {% for item in results %}
      <article class="result">
        <a href="{{ url_for('fake_google_results', q=item.title) }}" class="result-title">{{ item.title }}</a>
        <div class="result-url">{{ item.url }}</div>
        <p class="result-desc">{{ item.description }}</p>
      </article>
    {% endfor %}
  </section>
</body>
</html>
